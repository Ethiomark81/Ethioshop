name: ethioshop
description: Ethiopian marketplace app with Firebase integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  
  # Payment & Local Features
  flutter_localizations:
    sdk: flutter
  
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^17.1.2
  cloud_functions: ^4.7.6
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  integration_test:
    sdk: flutter
  firebase_core_platform_interface: ^5.0.0
  plugin_platform_interface: ^2.1.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: NotoSansEthiopic
      fonts:
        - asset: assets/fonts/NotoSansEthiopic-Regular.ttf
        - asset: assets/fonts/NotoSansEthiopic-Bold.ttf
          weight: 700
